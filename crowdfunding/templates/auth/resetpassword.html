{% extends 'base_page.html' %}
{%block title%}
    Register Page
{%endblock%}
{%block content %}
  <h1> Enter email </h1>
<div style="height:100px"></div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4  d-flex flex-column mx-lg-0 mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h3 class="font-weight-bolder">Enter your email to reset password</h3>
                  <p class="mb-0">
                {% if msg %}
              <div class="alert alert-warning ">
                {{ msg | safe }}
              </div>
              {% else %}
              Add your credentials
              {% endif %}
              </p>
            </div>
            <div class="card-body">
              <form method="post" action="" role="form">
                {% csrf_token %}
                <div class="mb-3">{{ form.email }}</div>
                <div class="text-center">
                  <button type="submit" name="login" class="btn btn-lg btn-primary btn-lg ">
                    Send Email
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
    <div class="col-4"></div>
</div>
<div style="height:100px"></div>
{% endblock content %}
